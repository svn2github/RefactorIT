<h2>Inline Method</h2>

<p>The "Inline Method" places the method's body into the body of its callers.  You can run Inline Method on a name in method declaration or on a name in method invocation.</p>

<h4>References</h4>
&nbsp;&nbsp;From Martin Fowler's online catalog of refactoring operations:
