<h2>Dependency Analysis</h2>

<h3>Usage</h3>

<p>There are two ways to analyze dependencies with RefactorIT:
<ul>
	<li><p><a href="show_dependencies.html">Show Dependencies</a></p></li>
	<li><p><a href="draw_dependencies.html">Draw Dependencies</a></p></li>
</ul>
</p>

<p>
They both can be run on a package, a class/interface or a method/constructor. 
It is also possible to run them on a multi-selection of the above mentioned items.
</p>
