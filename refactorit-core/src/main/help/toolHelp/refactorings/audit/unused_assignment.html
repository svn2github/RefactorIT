<h3>Unused variable assignments</h3>

<p>This audit finds all variable assignments, which are never used.</p>

<p>Example:</p>
    <pre><code>
    int a = 5; // violation: value 5 is assigned, but never actually used
    a = 6;
    </code></pre>
