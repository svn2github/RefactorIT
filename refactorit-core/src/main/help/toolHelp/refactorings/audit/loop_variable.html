<h3>Abstruse loop control variables</h3>

<p>Search for <CODE>for</CODE> loop control variables which are modified in a
body of the loop.</p>

<p>Example: </p>
<pre>
    for (int i = 0; i < array.length; i++){
        System.out.println(array[<font color="red">i++</font>]); // violation
    }
</pre> 

<br><hr>

No actions available.
