<body>

<h3>Redundant modifiers</h3>

<p>This audit finds all modifiers, which can be safely removed.</p>

<br><hr>
<h4>Corrective actions:</h4>
<h3>Remove redundant modifiers</h3>

    <h4>Example:</h4>
    <h5>before:</h5>
    <pre>
    final class A {
        public <font color="red">final</font> void test(){
        }
    }
    </pre>
    <h5>after:</h5>
    <pre>
    final class A {
        public void test(){
        }
    }
    </pre>

</body></html>
