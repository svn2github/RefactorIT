<H2>Version Control Support</H2>
<P>Currently RefactorIT supports VCS under NetBeans and Sun Java Studio as described
in their <A HREF="../getting_started/netbeans/vcs/overview.html">Version Control System Overview</A>. We are planning to support further versions, so please contact <a href="mailto:support@refactorit.com"> support@refactorit.com</a> if you need specific VCS support for an IDE.
</P>
