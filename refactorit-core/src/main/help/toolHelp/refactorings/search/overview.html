<p>The dialog box searches for classes in certain
  structures, where it can search for:</p>
<ul>
  <li><p>Fields of certain types.</p></li>
  <li><p>Method parameters of certain types.</p></li>
  <li><p>Method return types of certain types.</p></li>
  <li><p>Type casts into certain types.</p></li>
</ul>
