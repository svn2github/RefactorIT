# Abstract Subclass

audit.abstract_subclass.name=Abstract subclass
audit.abstract_subclass.description=\
  Search for abstract classes that are inherited from non abstract \
  base class other than <CODE>java.lang.Object</CODE>.


# Abstract Override

audit.abstract_override.name=Abstract override
audit.abstract_override.description=\
  Search for abstract methods that override non abstract \
  methods from base class.


# Hidden Fields

audit.hidden_field.name=Hidden fields
audit.hidden_field.description=\
  Search for fields that hide another fields with the same \
  name in superclass hierarchy.


# Hidden static Methods

audit.hidden_method.name=Hidden static methods
audit.hidden_method.description=\
  Search for methods that hide another static methods with \
  the same name in superclass hierarchy.


