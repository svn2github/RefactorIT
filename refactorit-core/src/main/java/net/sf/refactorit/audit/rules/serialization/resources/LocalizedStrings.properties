


audit.serial_version_uid.name=No serialVersionUID field

audit.serial_version_uid.description=Finds serializable classes with no <blockquote><CODE>&lt;any-access-modifier&gt; static final long serialVersionUID</CODE></blockquote> member field declared.

audit.not_serializable_super.name=Not serializable superclass

audit.not_serializable_super.description=Finds classes, that implement java.io.Serializable interface, but extend non-serializable class

audit.not_serializable_super.skip.noarg_constr.name=skip alerts if superclass has an accessable no-argument constructor

audit.serializable_fields.name=Serializable fields

audit.serializable_fields.description=Finds serializable classes with no instance variables, with only transient fields etc. It also checks <CODE>serialPersistentFields</CODE> (if present) to have proper modifiers (private, static, and final)

audit.serializable_fields.skip.no_instance.name=find classes with no instance variables

audit.serializable_fields.skip.only_transient.name=find classes with only transient fields

audit.serializable_fields.skip.alerts_with_array.name=skip these alerts if serialPersistentFields array is defined
