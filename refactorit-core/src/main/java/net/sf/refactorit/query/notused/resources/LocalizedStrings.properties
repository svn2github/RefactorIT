
exclude.interface_usage.name=Interface usage
exclude.interface_usage.description=Excludes methods which directly or indirectly override methods that <em>are</em> used.

exclude.overriding.name=Overriding methods
exclude.overriding.description=Excludes all methods that override methods in subtypes.

exclude.public.name=All public methods
exclude.public.description=Excludes all public classes and class members.

exclude.protected.name=All protected methods
exclude.protected.description=Excludes all protected classes and class members.

exclude.accessor.name=All accessor methods
exclude.accessor.description=Excludes bean property accessor methods. Only the method signature is checked. Also checks for indexed and mapped property accessor methods.

exclude.used_tag.name=Members marked as used
exclude.used_tag.description=Excludes all members that have a <code>@used</code> tag in javadoc.

exclude.servlet.name=Parts of servlet framework
exclude.servlet.description=Excludes all methods that override servlet methods, and all classes that implement or override servlet classes (<code>javax.servlet.Servlet</code>, <code>javax.servlet.http.HttpServlet</code>, <code>javax.servlet.http.GenericServlet</code>).

exclude.ejb.name=Parts of EJB framework
exclude.ejb.description=Excludes methods that are called by Enterprise JavaBeans (EJB) containers. Also excludes classes that implement EJB interfaces (EntityBean, SessionBean, MessageDrivenBean, EnterpriseBean).

exclude.junit.name=JUnit test cases
exclude.junit.description=Excludes classes that extend <code>junit.framework.TestCase</code>, all <code>test*</code> methods and <code>setUp</code> and <code>tearDown</code> methods. Also excludes <code>public junit.framework.Suite suite()</code> methods in all classes.

exclude.externalizable.name=Constructors of Externalizable
exclude.externalizable.description=Excludes public constructors in classes implementing <code>java.io.Externalizable</code>, since these constructors are definitely needed, even if they are not explicitly called anywhere.

exclude.words.name=Members with certain names
exclude.words.description=Excludes fields and methods having specified names.

exclude.empty.name=Not used items
exclude.empty.description=Searches for not used code elements. Selects additional exclude rules for \
finding most significant unused elements of code.

button.add=Add
button.remove=Remove